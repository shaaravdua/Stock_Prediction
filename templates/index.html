<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin-top: 50px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .card-header {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-center">
            <div class="card-header">
              ðŸ“Š Stock Fundamentals & Prediction
            </div>
            <div class="card-body">
              <h5 class="card-title mb-4">Select a Stock</h5>
              <form action="/predict" method="post">
                <div class="mb-3">
                  <select class="form-select" name="ticker" aria-label="Select Stock Ticker">
                    {% for ticker in tickers %}
                    <option value="{{ ticker }}">{{ ticker }}</option>
                    {% else %}
                    <option disabled>No models available</option>
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Prediction & Sentiment</button>
              </form>
            </div>
            <div class="card-footer text-muted">
              Using GRU model, NewsAPI, and VADER Sentiment
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
